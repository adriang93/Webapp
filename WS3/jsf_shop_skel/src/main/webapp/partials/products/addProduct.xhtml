<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

             <ui:define name="top">
                <h2>Add Product</h2>
                <h:link outcome="productList.xhtml"  >Back</h:link>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Id"/>
                        <h:inputText value="#{editProductBB.id}" /> 
                        <h:outputLabel value="Name"/>
                        <h:inputText value="#{editProductBB.name}"/> 
                        <h:outputLabel value="Price" />
                        <h:inputText value="#{editProductBB.price}"/>
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="productList?faces-redirect=true" />
                        <h:commandButton value="Save" action="#{editProductCtrl.save()}" class="btn btn-default"/>
                        <!-- Or like this (no injection in control bean)
                        <h:commandButton value="Save" action="" class="btn btn-default"/>
                        -->
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>
    </h:body>
</html>
