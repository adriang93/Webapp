<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>Product List</h2>
                <h:link outcome="addProduct.xhtml" >New Product</h:link>
                <hr/>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Prev" actionListener="${productListBB.prev}">
                        <f:ajax execute="@form" render="productsPanel" />
                    </h:commandButton>
                   
                    <h:commandButton value="Next" actionListener="${productListBB.next}">
                        <f:ajax execute="@form" render="productsPanel" />
                    </h:commandButton>
                    <!-- Must have this to get an id for the ajax render attribute -->
                    <h:panelGroup id="productsPanel" >
                        <table class="table">
                            <thead>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Price</td>
                            </thead>
                            <ui:repeat var="product" value="${productListBB.list}">
                                <tr>
                                    <td><h:outputText value="#{product.id}" /></td>
                                    <td><h:outputText value="#{product.name}" /></td>
                                    <td><h:outputText value="#{product.price}" /></td>
                                    <td>
                                        <h:link value="Edit" outcome="editProduct">
                                            <f:param name="id" value="#{product.id}" />
                                            <f:param name="name" value="#{product.name}" />
                                            <f:param name="price" value="#{product.price}" />
                                        </h:link>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </h:form>


            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>
    </h:body>
</html>
