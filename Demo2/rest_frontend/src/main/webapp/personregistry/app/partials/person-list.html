
<!--Body content-->
<div>
    <div>
        Search: <input ng-model="query" ng_keydown="doKey($event)" >
        Sort by:
        <select ng-model="orderProp">
            <option value="id">Id</option>
            <option value="name">Name</option>
            <option value="age">Age</option>
        </select>
    </div>
    <hr/>
    <a href="#/person" >New Person</a>
    <hr/>
    <div>
        <!--Body content-->
        <h2>Person List</h2>
        Rows:
        <select ng-model="pageSize">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <table class="table">
            <thead>
                <tr>
                    <td>Id</td><td>Name</td><td>Age</td>
                </tr>
            </thead>
            <tr ng-repeat="person in persons | filter:query" ng-class-odd="'odd'" 
                ng-class-even="'even'" >
                <td>{{person.id}}</td>
                <td><a href="#/persons/{{person.id}}">{{person.fname}}</a></td>
                <td>{{person.age}} </td>
            </tr>
        </table>
        <div class="btn-group">
            <button class="btn btn-default" ng-disabled="currentPage === 0" 
                    ng-click="currentPage = currentPage - 1">
                Previous
            </button>
            <button class="btn btn-default" 
                    ng-disabled="currentPage >= count / pageSize - 1"
                    ng-click="currentPage = currentPage + 1"> 
                Next
            </button>
        </div>
    </div>
</div>
