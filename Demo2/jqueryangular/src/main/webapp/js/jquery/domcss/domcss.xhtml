<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DOM</title>
        <script type="text/javascript" src="../../lib/jquery-1.11.0.js"/>
        <script type="text/javascript" src="domcss.js"/>
    </head>
    <body>
        <h1>Using JQuery to manipulate DOM/CSS</h1>
        <h2>Run in debugger</h2>
        <div id="main">
            <p>Much more at
                <a href="http://api.jquery.com/category/manipulation/" >JQuery Manipulation</a>
                <a href="http://api.jquery.com/category/selectors/" >JQuery Selectors</a><br/>
                Of special interest are
            </p>
            <ul id="myList">
                <li>attr(), used to both set (two params) and get (one param) attributes</li>
                <li>css(), used to both set (two params) and get (one param) css properites</li>
                <li>html(), used to both get (no params) and set (one param) html content of element</li>
                <li>append(), empty(), ... and many more. </li>
                <!-- Empty used to demonstrate DOM manipulation -->
                <li></li>
            </ul>
            <hr/>
            <div id="myDiv"></div>
        </div>
