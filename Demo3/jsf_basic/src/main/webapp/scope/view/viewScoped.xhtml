<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>CDI ViewScoped example</title>
    </h:head>
    <h:body>
        <h:form>

            <ui:repeat value="#{vs.items}" var="item">
                <div>
                    <h:outputText value="#{item}" />
                </div>
            </ui:repeat>

            <br />
            <h:inputText value="#{vs.item}" />

            <h:commandButton value="Add item" action="#{vs.addItem}">
                <!-- See ajax for more sample of this -->
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <h:commandLink action="dummy.xhtml" value="Go elsewhere"/> 
        </h:form>

    </h:body>
</html>
