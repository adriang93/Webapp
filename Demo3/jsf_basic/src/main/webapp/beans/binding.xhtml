<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Binding</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Component binding (Manipulating GUI component in Java code)</h1>
            <h:commandButton value="Submit" 
                             actionListener="#{binding.actionListener}"/>
            <h:outputText id="txt" binding="#{binding.txtOutput}" style="background: lightgray;"/>
        </h:form>
    </h:body>
</html>
