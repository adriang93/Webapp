<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Parameters to bean methods</title>
    </h:head>
    <h:form>
        <h1>Parameters to bean methods </h1> 


        <p>Watch output from GlassFish!!!</p>      
        <h:inputText value="#{params.data}" 
                     valueChangeListener="#{params.valueChangeListener}" />
        <h:commandButton value="Click me (no params)" 
                         actionListener="#{params.actionListener}" />
                         
    </h:form>

</html>
