<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <!--
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      -->
    <body>

        <ui:composition template="../WEB-INF/template.xhtml">

            <ui:define name="top">
                <h2>Person New</h2>
                <h:link outcome="personList.xhtml"  >Person List</h:link>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Id"/>
                        <h:inputText value="#{personDetailBB.id}" /> 
                        <h:outputLabel value="Name"/>
                        <h:inputText value="#{personDetailBB.fname}"/> 
                        <h:outputLabel value="Age" />
                        <h:inputText value="#{personDetailBB.age}"/>
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="personList?faces-redirect=true" />
                        <h:commandButton value="Save" action="#{personDetailCtrl.save()}" class="btn btn-default"/>
                        <!-- Or like this (no injection in control bean)
                        <h:commandButton value="Save" action="#{personDetailCtrl.save(personDetailBB)}" class="btn btn-default"/>
                        -->
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>
    </body>
</html>
